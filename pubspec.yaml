name: loom
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  cloud_firestore: ^6.0.3
  lottie: ^3.1.2
  supabase_flutter: ^2.10.3
  file_picker: ^10.3.6
  cached_network_image: ^3.4.1
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.0

# SINGLE flutter: section (assets + uses-material-design)
flutter:
  uses-material-design: true

  assets:
    - assets/images/

# flutter_launcher_icons config (adaptive icon with a solid background)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/App_Icon.jpg"

  # Adaptive icon config for Android: solid background color
  android_adaptive_icon: true
  adaptive_icon_background: "#FF6B00"
  adaptive_icon_foreground: "assets/images/App_Icon.jpg"

# flutter_native_splash config (use the same asset)
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/App_Icon.jpg
  android: true
  ios: true
